<html>

<head>
    <title>Home</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        #jumpman-image {
            mix-blend-mode: multiply;
        }

        .navbar-toggler {
            border: 0;
        }

        #motto {

            text-align: center;
            font-family: 'Raleway', sans-serif;
            font-size: 3.0rem;
            color: #1a1a1a;
            width: 100%;
            max-width: 1200px;
            /* control maximum width */
            padding: 0 20px;
            /* responsive padding */
        }

        #motto::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: #FF6B6B;
            margin: 15px auto;
            border-radius: 2px;
        }

        .navbar {
            --bs-navbar-padding-y: 0;
        }

        .nav-item-spacing {

            margin-left: 25px;

        }

        .nav-item-font {

            font-weight: bold;

        }
    </style>


</head>

<body>


    <div class="d-flex flex-column">
        <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img id="jumpman-image" src="images/jumpman.png" alt="Bootstrap" width="90" height="75">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item nav-item-font">
                            <a class="nav-link active" href="#" style="margin-left:10px">Home</a>
                        </li>

                        <li class="nav-item nav-item-spacing nav-item-font">
                            <a class="nav-link" href="players.html">Players</a>
                        </li>

                        <li class="nav-item nav-item-spacing nav-item-font">
                            <a class="nav-link" href="teams.html">Teams</a>
                        </li>

                    </ul>

                    <div class="d-flex team-icons">
                        <a class="me-2">
                            <img src="images/Genus.webp" alt="Team 1" class="rounded-circle" width="45" height="45">
                        </a>
                        <a class="me-2">
                            <img src="images/Squammy.webp" alt="Team 2" class="rounded-circle" width="45" height="45">
                        </a>
                        <a class="me-2">
                            <img src="images/Swaggots.webp" alt="Team 3" class="rounded-circle" width="45" height="45">
                        </a>
                        <!-- Add more team icons as needed -->
                    </div>
                </div>
            </div>
        </nav>

        <div class="d-flex flex-column" id="content-section">
            <div class="d-flex justify-content-center align-items-center" style=" min-height: 70vh;">
                <h1 id="motto">Where Dreams Take Flight</h1>
            </div>



        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const motto = document.getElementById('motto');
            motto.style.opacity = '0';
            motto.style.transition = 'opacity 0.5s ease-in-out';
            setTimeout(() => {
                motto.style.opacity = '1';
            }, 500);
        });
    </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
