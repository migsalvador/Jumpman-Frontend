<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar Component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img id="jumpman-image" src="images/jumpman.png" alt="Bootstrap" width="90" height="75">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item nav-item-font">
                        <a class="nav-link" href="index.html" id="nav-home" style="margin-left:10px">Home</a>
                    </li>

                    <li class="nav-item nav-item-spacing nav-item-font">
                        <a class="nav-link" href="players.html" id="nav-players">Players</a>
                    </li>

                    <li class="nav-item nav-item-spacing nav-item-font">
                        <a class="nav-link" href="teams.html" id="nav-teams">Teams</a>
                    </li>
                </ul>

                <div class="d-flex team-icons">
                    <a class="me-2">
                        <img src="images/Genus.webp" alt="Team 1" class="rounded-circle" width="45" height="45">
                    </a>
                    <a class="me-2">
                        <img src="images/Squammy.webp" alt="Team 2" class="rounded-circle" width="45" height="45">
                    </a>
                    <a class="me-2">
                        <img src="images/Swaggots.webp" alt="Team 3" class="rounded-circle" width="45" height="45">
                    </a>
                    <!-- Add more team icons as needed -->
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
